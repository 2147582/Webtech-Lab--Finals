        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name">

              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name">

            </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="user@email.com">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Create Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="...">
              </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputState">Region</label>
                  <select id="inputRegion" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputCity">Barangay</label>
                  <select id="inputBarangay" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">City</label>
                  <select id="inputCity" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">Zip Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Create an Account</button>
        </form>
